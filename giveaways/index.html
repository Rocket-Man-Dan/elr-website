<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exotic Luxury Reviews</title>
<link rel="stylesheet" href="../style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet">
</head>
<body>
  <!-- back to top button -->
  <img class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
                            src="../img/icon_totop.svg" alt="">
  <!-- header -->
  <header id="header" class="header">
    <input type="checkbox" id="mobile-nav" style="display: none; position: fixed; z-index: 999;">
    <div class="nav-wrapper">
      <!-- logo home button -->
      <nav class="home nav">
        <a class="nav-btn" href=""><img class="nav-img" onmouseover="src='../img/logo_ELR_white.svg'"
                        onmouseout="src='../img/logo_ELR_color.svg'"
                        src="../img/logo_ELR_color.svg" alt="ELR logo"></a>
      </nav>
      <div class="btn-burger-container">
        <label class="btn-burger" for="mobile-nav"></label>
      </div>
      <a class="nav-mobile" href="">
        <img src="../img/icon_mobile_menu_gradient.svg" alt="open mobile menu">
      </a>
      <!-- nav for links -->
      <nav class="links nav">
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_twitter_gradient.svg" alt="twitter">
          <img class="nav-img alt" src="../img/icon_twitter_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Twitter</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_instagram_gradient.svg" alt="instagram">
          <img class="nav-img alt" src="../img/icon_instagram_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Instagram</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_youtube_gradient.svg" alt="youtube">
          <img class="nav-img alt" src="../img/icon_youtube_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Youtube</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_merch.svg" alt="merch">
          <img class="nav-img alt" src="../img/icon_merch_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Shop</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_giveaways_gradient.svg" alt="merch">
          <img class="nav-img alt" src="../img/icon_giveaways_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Giveaways</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="../img/icon_contact_gradient.svg" alt="merch">
          <img class="nav-img alt" src="../img/icon_contact_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Contact</h3>
        </a>
      </nav>
    </div>
    <!-- bevel effect for header -->
    <div class="nav-wrapper-border"></div>
  </header>
  <section class="giveaways">
    <h1>Enter to Win a God of War Edition Playstation 5!</h1>
    <div class="giveaways-grid-wrapper">
      <div class="giveaways-grid">
        <img class="giveaway-img" src="../img/giveaway_ps5_image.png" alt="">
      </div>
      <div class="giveaways-grid">
        <a class="e-widget no-button" href="https://gleam.io/AZIcy/gleam-sweepstakes" rel="nofollow">Gleam Sweepstakes</a>
        <script type="text/javascript" src="https://widget.gleamjs.io/e.js" async="true"></script>
      </div>
    </div>
    <div class="bg-shape"></div>
    <!-- <img class="bg-shape" src="../img/bg_shape_element.svg" alt=""> -->
  </section>
  <footer>
    <div class="footer-left">
      <img src="../img/logo_ELR_wordmark.svg" alt="">
      <p> Copyright &copy; <script>document.write(new Date().getFullYear())</script> Exotic Luxury Reviews</p>
    </div>
    <div class="footer-right">
      <div class="footer-nav">
        <h3 class="footer-text">Help</h3>
        <a class="footer-text" href="">About Us</a>
        <a class="footer-text" href="">FAQ</a>
        <a class="footer-text" href="">Contact Us</a>
      </div>
      <div class="footer-nav">
        <h3 class="footer-text">Legal Info</h3>
        <a class="footer-text" href="">Privacy Policy</a>
        <a class="footer-text" href="">Terms of Service</a>
        <a class="footer-text" href="">Cookie Policy</a>
      </div>
      <div class="footer-nav">
        <h3 class="footer-text" >Follow Us</h3>
        <a class="footer-text" href="">Facebook</a>
        <a class="footer-text" href="">Instagram</a>
        <a class="footer-text" href="">Twitter</a>
        <a class="footer-text" href="">Youtube</a>
      </div>
    </div>
  </footer>
</body>
<script src="../main.js?v=1"></script>
</html>
