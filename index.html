<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exotic Luxury Reviews</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" src="./img/icon_totop.svg" alt="">
  <header id="header" class="header">
    <input type="checkbox" id="mobile-nav" style="display: none; position: fixed; z-index: 999;">
    <div class="nav-wrapper">
      <nav class="home nav">
        <a href=""><img onmouseover="src='./img/logo_ELR_white.svg'"
                        onmouseout="src='./img/logo_ELR_color.svg'"
                        src="./img/logo_ELR_color.svg" alt=""></a>
      </nav>
      <div class="btn-burger-container">
        <label class="btn-burger" for="mobile-nav"></label>
      </div>
      <a class="nav-mobile" href=""><img src="./img/icon_mobile_menu_gradient.svg" alt=""></a>
      <nav class="links nav">
        <a class="nav-btn" href=""><img onmouseover="src='./img/icon_twitter_white.svg'"
                                        onmouseout="src='./img/icon_twitter_gradient.svg'"
                                        src="./img/icon_twitter_gradient.svg" alt="twitter">
        </a>
        <a class="nav-btn" href=""><img onmouseover="src='./img/icon_instagram_white.svg'"
                                        onmouseout="src='./img/icon_instagram_gradient.svg'"
                                        src="./img/icon_instagram_gradient.svg" alt="instagram">
        </a>
        <a class="nav-btn" href=""><img onmouseover="src='./img/icon_youtube_white.svg'"
                                        onmouseout="src='./img/icon_youtube_gradient.svg'"
                                        src="./img/icon_youtube_gradient.svg" alt="youtube">
        </a>
        <a class="nav-btn" href=""><img onmouseover="src='./img/icon_merch_white.svg'"
                                            onmouseout="src='./img/icon_merch.svg'"
                                            src="./img/icon_merch.svg" alt="merch"></a>
      </nav>
    </div>
    <div class="nav-wrapper-border"></div>
  </header>
  <section class="hero" id="hero">
    <div class="btn-wrapper" onclick="scrollToVideos()">
      <span class="recent-uploads btn">Latest Videos</span>
    </div>
    <img class="hero-img" src="./img/Asset 9.png" alt="">
    <video playsinline autoplay muted loop class="hero-video" src="./video/eafrdsfasdfgSEGsegh.mp4"></video>
  </section>
  <section class="videos" id="videos">
    <h1>Latest Videos</h1>
    <iframe class="iframe video main"
    src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q">
  </iframe>
  <div class="videos-wrapper">
    <iframe class="iframe video alt"
    src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=2">
  </iframe>
  </iframe>
    <iframe class="iframe video alt" 
    src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=3">
  </iframe>
  </div>

  </section>
</body>
<script src="./main.js?v=1"></script>
</html>
