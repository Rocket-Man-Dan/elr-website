<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exotic Luxury Reviews</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet">
</head>
<body>
  <!-- back to top button -->
  <img class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
                            src="./img/icon_totop.svg" alt="">
  <!-- header -->
  <header id="header" class="header">
    <input type="checkbox" id="mobile-nav" style="display: none; position: fixed; z-index: 999;">
    <div class="nav-wrapper">
      <!-- logo home button -->
      <nav class="home nav">
        <a class="nav-btn" href=""><img class="nav-img" onmouseover="src='./img/logo_ELR_white.svg'"
                        onmouseout="src='./img/logo_ELR_color.svg'"
                        src="./img/logo_ELR_color.svg" alt="ELR logo"></a>
      </nav>
      <div class="btn-burger-container">
        <label class="btn-burger" for="mobile-nav"></label>
      </div>
      <a class="nav-mobile" href="">
        <img src="./img/icon_mobile_menu_gradient.svg" alt="open mobile menu">
      </a>
      <!-- nav for links -->
      <nav class="links nav">
        <a class="nav-btn" href="">
          <img class="nav-img" src="./img/icon_twitter_gradient.svg" alt="twitter">
          <img class="nav-img alt" src="./img/icon_twitter_white.svg">
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="./img/icon_instagram_gradient.svg" alt="instagram">
          <img class="nav-img alt" src="./img/icon_instagram_white.svg">
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="./img/icon_youtube_gradient.svg" alt="youtube">
          <img class="nav-img alt" src="./img/icon_youtube_white.svg">
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="./img/icon_merch.svg" alt="merch">
          <img class="nav-img alt" src="./img/icon_merch_white.svg">
          <h3 class="btn-text" style="--font-size: 3vh;">Shop</h3>
        </a>
        <a class="nav-btn" href="">
          <img class="nav-img" src="./img/icon_giveaways_gradient.svg" alt="merch">
          <img class="nav-img alt" src="./img/icon_giveaways_white.svg">
          <h3 class="btn-text" style="--font-size: 2vh;">Giveaways</h3>
        </a>
      </nav>
    </div>
    <!-- bevel effect for header -->
    <div class="nav-wrapper-border"></div>
  </header>
  <!-- hero section -->
  <section class="hero" id="hero">
    <div class="btn-wrapper" onclick="scrollToVideos()">
      <span class="recent-uploads btn">Latest Videos</span>
    </div>
    <img class="hero-img" src="./img/Asset 9.png" alt="">
    <video playsinline autoplay muted loop class="hero-video" src="./video/eafrdsfasdfgSEGsegh.mp4"></video>
  </section>
  <!-- videos section -->
  <section class="videos" id="videos">
    <h1>Latest Videos</h1>
    <iframe class="iframe video main"
    src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q">
    </iframe>
    <!-- 2nd and 3rd latest videos -->
    <div class="videos-wrapper">
      <iframe class="iframe video alt"
      src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=2">
    </iframe>
    </iframe>
      <iframe class="iframe video alt" 
      src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=3">
    </iframe>
    </div>
  </section>
</body>
<script src="./main.js?v=1"></script>
</html>
