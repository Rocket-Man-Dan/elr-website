<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Luxury Reviews</title>
    <link rel="icon" type="image/x-icon" href="src/img/icons/favicon_ELR.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- back to top button -->
    <img
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
      src="./src/img/nav_icons/icon_totop.svg"
      alt=""
    />
    <!-- header -->
    <header id="header" class="header">
      <input
        type="checkbox"
        id="mobile-nav"
        style="display: none; position: fixed; z-index: 999"
      />
      <div class="nav-wrapper">
        <!-- logo home button -->

        <div class="btn-burger-container">
          <label class="btn-burger" for="mobile-nav"></label>
        </div>
        <a class="nav-mobile" href="">
          <img
            src="src/img/nav_icons/icon_mobile_menu_white.svg"
            alt="open mobile menu"
          />
        </a>
        <!-- nav for links -->
        <nav class="links nav">
          <div class="mobile-nav-hitbox"></div>
          <a class="nav-btn" href="store/">
            <img
              class="nav-img"
              src="src/img/nav_icons/icon_merch.svg"
              alt="merch"
            />
            <img
              class="nav-img alt"
              src="src/img/nav_icons/icon_merch_white.svg"
            />
            <h3 style="--y: 0rem" class="btn-text">Shop</h3>
          </a>

          <a class="nav-btn" href="giveaways/">
            <img
              class="nav-img"
              src="src/img/nav_icons/icon_giveaways_gradient.svg"
              alt="merch"
            />
            <img
              class="nav-img alt"
              src="src/img/nav_icons/icon_giveaways_white.svg"
            />
            <h3 style="--y: 0rem" class="btn-text">Giveaways</h3>
          </a>
          <a class="nav-btn" href="charity/">
            <img
              class="nav-img"
              src="src/img/nav_icons/icon_charity_gradient.svg"
              alt="merch"
            />
            <img
              class="nav-img alt"
              src="src/img/nav_icons/icon_charity_white.svg"
              alt="merch"
            />
            <h3 style="--y: 1rem" class="btn-text">Charity Partners</h3>
          </a>
          <a class="nav-btn" href="social/">
            <img
              class="nav-img"
              src="src/img/nav_icons/icon_social_media_gradient.svg"
              alt="merch"
            />
            <img
              class="nav-img alt"
              src="src/img/nav_icons/icon_social_media_white.svg"
            />
            <h3 style="--y: 0.75rem" class="btn-text">Social Media</h3>
          </a>
          <a class="nav-btn" href="contact/">
            <img
              class="nav-img"
              src="src/img/nav_icons/icon_contact_gradient.svg"
              alt="merch"
            />
            <img
              class="nav-img alt"
              src="src/img/nav_icons/icon_contact_white.svg"
            />
            <h3 style="--y: 0rem" class="btn-text">Contact</h3>
          </a>
        </nav>
        <nav class="home nav">
          <a class="nav-btn" href="./"
            ><img
              class="nav-img"
              onmouseover="src='src/img/logos/logo_ELR_wordmark.svg'"
              onmouseout="src='src/img/logos/logo_ELR_wordmark_gradient.svg'"
              src="src/img/logos/logo_ELR_wordmark_gradient.svg"
              alt="ELR logo"
          /></a>
        </nav>
      </div>
      <!-- bevel effect for header -->
      <div class="nav-wrapper-border"></div>
    </header>
    <!-- hero section -->
    <section class="hero" id="hero">
      <div class="btn-wrapper" onclick="scrollToVideos()">
        <span class="recent-uploads btn">Latest Videos</span>
      </div>
      <img class="hero-img" src="src/img/logos/logo_ELR_slate.png" alt="" />
      <video
        playsinline
        autoplay
        muted
        loop
        class="hero-video"
        src="src/video/video4994974728193049495.mp4"
      ></video>
    </section>
    <!-- videos section -->
    <section class="videos" id="videos">
      <h1>Latest Videos</h1>
      <iframe
        class="iframe video main"
        src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q"
      >
      </iframe>
      <!-- 2nd and 3rd latest videos -->
      <div class="videos-wrapper">
        <iframe
          class="iframe video alt"
          src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=2"
        >
        </iframe>
        <iframe
          class="iframe video alt"
          src="https://www.youtube.com/embed?listType=playlist&list=UUj_ARBxhCoF5JxUItcEUs7Q&index=3"
        >
        </iframe>
      </div>
    </section>
    <footer>
      <div class="footer-left">
        <img src="./src/img/logos/logo_ELR_wordmark.svg" alt="" />
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Exotic Luxury Reviews
        </p>
      </div>
      <div class="footer-right">
        <div class="footer-nav">
          <h3 class="footer-text">Help</h3>
          <div class="footer-links">
            <a class="footer-text" href="../about">About Us</a>
            <a class="footer-text" href="../faq">FAQ</a>
            <a class="footer-text" href="../contact/">Contact Us</a>
          </div>
        </div>
        <div class="footer-nav">
          <h3 class="footer-text">Legal Info</h3>
          <div class="footer-links">
            <a class="footer-text" href="../privacy">Privacy Policy</a>
            <a class="footer-text" href="../tos">Terms of Service</a>
            <a class="footer-text" href="../cookies">Cookie Policy</a>
          </div>
        </div>
        <div class="footer-nav">
          <h3 class="footer-text">Follow Us</h3>
          <div class="footer-links">
            <a class="footer-text" href="">Facebook</a>
            <a
              class="footer-text"
              href="https://www.instagram.com/exoticluxuryreviews/"
              >Instagram</a
            >
            <a class="footer-text" href="">Twitter</a>
            <a class="footer-text" href="">Youtube</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="src/main.js?v=1"></script>
</html>
